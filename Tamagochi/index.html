<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tamagotchi</title>
</head>
<body>
    <section>
        <div class="infoBox"></div>
        
        <button class="infoBox">Update infoBox</button>
        <button class="tick">Tick</button>
        
        <button class="feed">Feed</button>
        <p class="desc">(Decreases hunger by 4)</p>
        
        <button class="hi">Speak</button>
        <span class="hi"></span>
        <p class="desc">(Says a word it knows and decreases boredom by 2)</p>
        
        <button class="teach">Teach</button>
        <input type="text" name="nameInput" class="teach">
        <p class="desc">(Teaches it a word to say)</p>
        
        <button class="name">Rename</button>
        <input type="text" name="nameInput" class="name">
        <p class="desc">(Renames your Tamagotchi)</p>
    </section>
</body>
</html>
