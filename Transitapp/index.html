<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Transitapp</title>
    </head>
    <body>
        <header>
            <a href="">
                <img src="./assets/logo.svg" alt="SL logo">
            </a>
            <a href="">
                <img src="./assets/hamburger.svg" alt="Hamburger menu">
            </a>
        </header>
        <main>
            <h1>Quick menu</h1>
            <menu>
                <a href="">
                    <img
                        src="./assets/journey_planner.png"
                        alt="A man in a black suit looking at his phone"
                    />
                    <section>
                        <h1>Journey planner</h1>
                    </section>
                </a>

                <a href="">
                    <img
                        src="./assets/departures.png"
                        alt="A man stands in front of a large departure board"
                    />
                    <section>
                        <h1>Departures</h1>
                    </section>
                </a>

                <a href="">
                    <img
                        src="./assets/disruptions.png"
                        alt="A woman stands in front of railway works"
                    />
                    <section>
                        <h1>Disruptions</h1>
                    </section>
                </a>

                <a href="">
                    <img
                        src="./assets/maps.png"
                        alt="A section of the London underground map"
                    />
                    <section>
                        <h1>Maps</h1>
                    </section>
                </a>
            </menu>
            <a href="">
                <h1>Home</h1>
            </a>
        </main>
    </body>
</html>
