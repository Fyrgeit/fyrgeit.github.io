<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trainSignStyle.css">
    <title>Destinationsskylt för Stockholms tunnelban</title>
</head>
<body>
    <div class="sign">
        <p id="topRow">
            16:32
            <img src="sl_logo.png">
        </p>
        
        <div class="first">
            <div class="part">
                <div class="vertCenter big">
                    <p class="line red">13</p>
                    <p>Norsborg</p>
                </div>
                <div class="vertCenter big">
                    <p>Nu
                        <span class="english big">Now</span>
                    </p>
                </div>
            </div>
            <p class=" small">Via T-Centralen, Liljeholmen, Skärholmen</p>
        </div>

        <div class="part">
            <div class="vertCenter">
                <p class="line red">14</p>
                <p>Telefonplan</p>
            </div>
            <p>2 min</p>
        </div>
        <div class="part">
            <div class="vertCenter">
                <p class="line red">13</p>
                <p>Alby</p>
            </div>
            <p>5 min</p>
        </div>
        <div class="part">
            <div class="vertCenter">
                <p class="line red">14</p>
                <p>Fruängen</p>
            </div>
            <p>7 min</p>
        </div>

        <marquee scrollamount="15">Nybohovshissen är avstängd för underhåll. Ersättande taxibil avgår från hållplats A.</marquee>
    </div>

    <a href="https://fyrgeit.github.io">&#8592 tillbaks till hemsidan</a>

</html>
