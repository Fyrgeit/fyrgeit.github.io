<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trainSignStyle.css">
    <title>Destinationsskylt för Stockholms tunnelban</title>
</head>
<body>
    <div class="sign">
        <div class="first">
            <div class="part">
                <div class="vertCenter big">
                    <p class="line">13</p>
                    <p class="text">Norsborg</p>
                </div>
                <div class="vertCenter big">
                    <p class="text">Nu
                        <span class="english big">Now</span>
                    </p>
                </div>
            </div>
            
            <div class="part">
                <div class="vertCenter">
                    <p class="text small">Via T-Centralen, Liljeholmen, Skärholmen</p>
                </div>
            </div>
        </div>

        <div class="part">
            <div class="vertCenter">
                <p class="line">14</p>
                <p class="text">Telefonplan</p>
            </div>
            <div class="vertCenter">
                <p class="text">2 min</p>
            </div>
        </div>
        <div class="part">
            <div class="vertCenter">
                <p class="line">13</p>
                <p class="text">Alby</p>
            </div>
            <div class="vertCenter">
                <p class="text">5 min</p>
            </div>
        </div>
        <div class="part">
            <div class="vertCenter">
                <p class="line">14</p>
                <p class="text">Fruängen</p>
            </div>
            <div class="vertCenter">
                <p class="text">7 min</p>
            </div>
        </div>
    </div>
</body>
</html>
